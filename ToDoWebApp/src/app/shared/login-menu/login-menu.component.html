<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <ng-container *ngIf="isLoggedIn(); else notLoggedInBlock">
        <li class="nav-item">
            <a class="nav-link active">{{isLoggedIn()}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/']" (click)="logout()">LogOut</a>
        </li>
    </ng-container>
    
    <ng-template #notLoggedInBlock>
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/auth']">Register/LogIn</a>
            </li>
    </ng-template>
</ul>
