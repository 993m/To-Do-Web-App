<form class="row g-3 p-3" #myForm="ngForm">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="user.email" required>
        <div *ngIf="myForm.controls['email'].invalid &&  myForm.controls['email'].touched" class="text-danger">
            Please enter a valid email address.
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="user.password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$^+=!*()@%&]).{6,}$">
        <div *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched" class="text-danger">
            Please enter a valid password.
        </div>
        <div id="passwordHelpBlock" class="form-text">
        Your password must have a minimum length of 6 characters, contain numbers, lower case and upper case letters and special characters.
        </div>
    </div>

    <div class="col-12">
        <button type="button" class="btn btn-primary" [disabled]="myForm.invalid" (click)="register(user)">Register</button>
        <button type="button" class="btn btn-primary" [disabled]="myForm.invalid" (click)="login(user)">Login</button>
    </div>
</form>
